      - href: 06-latex.qmd
        text: LaTeX structure
      - href: 07-notes.qmd
        text: Notes
      - href: 08-acknowledgements.qmd
        text: Acknowledgements

format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
